<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML File with different paths</title>
</head>
<body>
    <img src="data/img/relative.png" alt="Relative path">
    <img src="data/img/relative.png?query=param" alt="Relative path with query param">

    <img src="/data/img/absolute.png" alt="Absolute path">
    <img src="/data/img/absolute.png?query=param" alt="Absolute path with query param">

    <img src="http://example.com/data/img/baseDomain.png" alt="Absolute path with base domain URL">
    <img src="http://example.com/data/img/baseDomain.png?query=param" alt="Absolute path with base domain URL and query param">

    <img src="http://externalcontent.com/data/img/externalDomain.png" alt="Absolute path with external domain URL">
    <img src="http://externalcontent.com/data/img/externalDomain.png?query=param" alt="Absolute path with external domain URL and query param">
</body>
</html>
